<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
    <body>
        <!-- <h5>My Library</h5> -->

            <form>
                <fieldset>
                    <legend>Add a book to your library!</legend>

                    <div class="book-info">
                        <div class="book-title">
                            <label for="book-title">BOOK TITLE: </label>
                            <input id="book-title" type="text" name="book-title" required />
                        </div>
                        <div class="page-count">
                            <label for="page-count">PAGES: </label>
                            <input id="page-count" type="number" name="page-count" required />
                        </div>
                        <div class="author-name">
                            <label for="author-name">AUTHOR: </label>
                            <input id="author-name" type="text" name="author-name" required />
                        </div>
                        <div id="read-status">
                            <label for="read-status">Have you read it yet?</label>
                            <ul>
                                <li>
                                    <label for="read-status">YES</label>
                                    <input id="read-status" type="radio" name="read-status" required />
                                </li>
                                <li>
                                    <label for="read-status">NO</label>
                                    <input id="read-status" type="radio" name="read-status" required />
                                </li>
                            </ul>
                        </div>
                        <button type="submit">Add book</button>
                    </div>
                </fieldset>
            </form>

    </body>
</html>
